<app-header></app-header>
<div class="section">
  <div class="banner main-banner">
    <div class="left-container">
      <h1><span>Payment Service Manager</span></h1>
      <h2>Manage all payment services available to users of Discash. Here you can make new payment service and make it
        available to users or edit already existing one.</h2>
      <button class="blue-green-btn" (click)="onNew()">New</button>
    </div>
    <div class="right-container">
      <img
        alt="Payment Service Provider"
        src="https://d18fuqpnk61mcc.cloudfront.net/build/images/payment-service-providers/api-banking-solution-payment-service-providers.svg">
    </div>
  </div>
</div>
<div class="section">
  <div class="section-title">
    <h2><span>All Available Services</span></h2>
  </div>
  <div *ngFor="let service of allPaymentServices; let i = index">
    <div *ngIf="i%2 == 0" class="banner reverse" [id]="'id' + service.id" >
      <div class="right-container">
        <img
          [src]="service.imagePath" alt="Payment Service Provider">
      </div>
      <div class="left-container">
        <h1>{{service.name}}</h1>
        <p>{{service.description}}</p>
        <div class="submit-container">
          <button class="light-blue-green-btn" (click)="onEdit(service)">Edit</button>
          <button class="light-red-btn" (click)="onDelete(service)">Delete</button>
        </div>
      </div>
    </div>
    <div *ngIf="i%2 != 0" class="banner" [id]="'id' + service.id">
      <div class="left-container">
        <h3>{{service.name}}</h3>
        <p>{{service.description}}</p>
        <div class="submit-container">
          <button class="light-blue-green-btn" (click)="onEdit(service)">Edit</button>
          <button class="light-red-btn" (click)="onDelete(service)">Delete</button>
        </div>
      </div>
      <div class="right-container">
        <img
          [src]="service.imagePath" alt="Payment Service Provider">
      </div>
    </div>
  </div>

</div>
