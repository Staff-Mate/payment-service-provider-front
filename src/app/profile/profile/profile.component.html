<app-header></app-header>
<div class="section">
  <div class="banner main-banner">
    <div class="left-container">

      <div class="form-section" *ngIf="activeView == 'infoChange'">
        <div class="input-section">
          <form autocomplete="off" [formGroup]="infoForm">
            <div class="inputs">
              <div class="name-inputs input-row">

                <div class="input-block">
                  <div class="required-field-container">
                    <p class="input-label first-name-input-label"
                       id="firstNameLabel">First Name</p>
                  </div>
                  <mat-form-field appearance="outline">
                    <input matInput class="first-name-input" data-field="first_name" data-label="firstNameLabel"
                           data-required="firstNameRequired" name="first-name" [formControl]="firstName"
                           placeholder="" type="text">
                  </mat-form-field>
                </div>

                <div class="input-block">
                  <div class="required-field-container">
                    <p class="input-label last-name-input-label" id="lastNameLabel">Last Name</p>
                  </div>

                  <mat-form-field appearance="outline">
                    <input matInput class="last-name-input" data-field="last_name" data-label="lastNameLabel"
                           data-required="lastNameRequired" name="last-name" [formControl]="lastName"
                           placeholder="" type="text">
                  </mat-form-field>
                </div>

              </div>

            </div>
          </form>
        </div>
        <div class="submit-container">
          <button class="blue-green-btn" (click)="onInfoSave()">Save<span id="saveInfo"></span></button>
          <button class="light-blue-green-btn" (click)="activeView = 'home'">Cancel<span id="cancelInfo"></span></button>
        </div>
      </div>
      <div class="form-section" *ngIf="activeView == 'passwordChange'">
        <div class="input-section">
          <form autocomplete="off" [formGroup]="infoForm">
            <div class="inputs">

              <div class="password-input input-block" >
                <div class="required-field-container" ><p class="input-label" id="passwordLabel" >Password</p ></div >
                <mat-form-field appearance="outline">
                  <input [type]="hidePassword ? 'password' : 'text'"
                         placeholder="Password"
                         aria-label="Password"
                         matInput
                         [formControl]="password">
                  <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'"
                          [attr.aria-pressed]="hidePassword" type="button">
                    <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
                </mat-form-field>
                <div class="required-field-container" ><p class="input-label" id="confirmPasswordLabel" >Confirm Password</p ></div >
                <mat-form-field appearance="outline">
                  <input [type]="confirmPassword ? 'password' : 'text'"
                         placeholder="Confirm Password"
                         aria-label="Confirm Password"
                         matInput
                         [formControl]="confirmPassword">
                  <button mat-icon-button matSuffix (click)="hideConfirmPassword = !hideConfirmPassword" [attr.aria-label]="'Hide password'"
                          [attr.aria-pressed]="hideConfirmPassword" type="button">
                    <mat-icon>{{hideConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
                </mat-form-field>
              </div >

            </div>
          </form>
        </div>
        <div class="submit-container">
          <button class="blue-green-btn" (click)="onPasswordSave()">Save<span id="savePassword"></span></button>
          <button class="light-blue-green-btn" (click)="activeView = 'home'">Cancel<span id="cancelPassword"></span></button>
        </div>
      </div>

      <div *ngIf="activeView == 'home'" class="profile-home">
        <div class="profile-info">
          <h1><span>{{client.company}}</span></h1>
          <p>{{client.city}}, {{client.state}}, {{client.country}}</p>
          <h2>{{client.firstName}} {{client.lastName}}</h2>
          <div class="profile-contact">
            <h2>{{client.email}}</h2>
          </div>
        </div>
        <div class="submit-container">
          <button class="light-blue-green-btn" (click)="activeView = 'infoChange'">Change owner<span id="loaderr1"></span></button>
          <button class="light-blue-green-btn" (click)="activeView = 'passwordChange'">Change password<span id="loaderr2"></span></button>
        </div>
      </div>
    </div>
    <div class="right-container">
      <img
        src="https://d18fuqpnk61mcc.cloudfront.net/build/images/crypto-exchanges-nft-platforms/track-transactions.svg" alt="CV image"></div>
  </div>
</div>
